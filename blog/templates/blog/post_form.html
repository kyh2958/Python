{% extends 'blog/base.html' %}

{% block contents %}
     <h1>New Post Form</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <table class="table table-bordered table-hover">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-lg btn-primary">Save</button>
    </form>
{% endblock %}
