{% extends 'blog/base.html' %}

{% block contents %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Published date :  {{ post.created_date|date:"Y.m.d h:i" }}</p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h2>
        <p> {{ post.text }}</p>
    </div>
    {% endfor %}
{% endblock %}
